---
# Default variables for cosmos-node role

go_version: "1.22.5"
go_install_path: /usr/local/go

cosmovisor_version: "v1.5.0"
cosmovisor_allow_download: false
cosmovisor_restart_after_upgrade: true

# Paths (computed from daemon_home/daemon_name)
binary_path: "{{ daemon_home }}/cosmovisor/genesis/bin/{{ daemon_name }}"
cosmovisor_path: "{{ daemon_home }}/cosmovisor"

# Service name (defaults to daemon_name)
service_name: "{{ daemon_name }}"

# Pruning defaults (for validators)
pruning: custom
pruning_keep_recent: 100
pruning_interval: 10
indexer: "null"

# Network
seeds: ""
persistent_peers: ""

# Force binary update
force_update: false
