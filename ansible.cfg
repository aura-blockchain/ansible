[defaults]
inventory = inventory/testnet.yml
remote_user = ubuntu
private_key_file = ~/.ssh/id_ed25519_testnet
host_key_checking = False
forks = 10
pipelining = True
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache_aura
fact_caching_timeout = 86400
stdout_callback = default
result_format = yaml
callback_whitelist = profile_tasks, timer
display_skipped_hosts = False
display_ok_hosts = True
retry_files_enabled = True
retry_files_save_path = /tmp/ansible_retry
roles_path = roles
log_path = /tmp/ansible_aura.log
timeout = 30
gather_timeout = 30

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
control_path = /tmp/ansible-%%r@%%h:%%p
pipelining = True
retries = 3

[inventory]
enable_plugins = yaml, ini, host_list

[persistent_connection]
command_timeout = 30
connect_timeout = 30
